<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <style>
            .line-through {
                text-decoration: line-through; text-decoration-skip: object;
            }
            .no-line {
                display: inline-block
            }
        </style>
    </head>
    <body>
        <div>Foo</div>
        <span class="line-through">Foo<span class="no-line">Bar<span class="line-through">A<span class="no-line">E</span></span></span></span>
    </body>
</html>
