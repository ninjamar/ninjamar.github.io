<!DOCTYPE html>
<html>
  <head>
    <title>404 error</title>
  </head>
  <body>
    <script>
      url = new URL(document.referrer);
      if (url.hostname == 'pypi.org'){
        document.body.innerHTML += '<br><p>You came from pypi. This page likely was used to hold information and documentation about a package. Please search <a href = "https://github.com/ninjamar">my github</a> instead.</p>'
      }
    </script>
    <h1>404 ERROR</h1><br>
    <p>Page not found</p>
  </body>
</html>
